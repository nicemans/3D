	var on;//ture 就是左按钮 false就是右按钮//

	$('.flash .right').click(function(){
		if(new Date() - time >500){
		on=false;
		auto(on);
		}
		time = new Date();
	})
	function auto(){
		for(var i=0 ;i<10;i++){
			arrwidth[i] = li.eq(i).css('width');
			arrheight[i] = li.eq(i).css('height');
			arrleft[i] = li.eq(i).css('left');
			arrtop[i] = li.eq(i).css('top');
			arropacity[i] = li.eq(i).find('img').css('opacity');
			arrindex[i] = li.eq(i).css('z-index');
		};

		for(var i=0;i<10;i++){
			if(on){
				a=i+1;
				if(a>9){a=0}
			}else{
				a = i-1;
				if(a<0){a=9}
			}
			li.eq(i).find('img').css('opacity',arropacity[a]);
			li.eq(i).css('z-index',arrindex[a]);
			li.eq(i).animate({
				width:arrwidth[a],
				height:arrheight[a],
				left:arrleft[a],
				top:arrtop[a]
			},500)
		};
	}
